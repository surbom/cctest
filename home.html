<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Purity Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CC Purity Test</h1>
    </header>
    <main>
        <div id="content">
            <h2>The Official CC Purity Test</h2>
            <p>Caution: This is not a bucket list. Completion of all items on this test will likely result in death.</p>
            <p>Click on every item you have done.</p>
            <form id="questions-form">
                <!-- Test questions will be dynamically generated here -->
            </form>
            <button id="submit">Submit</button>
            <div id="results">
                <!-- Test results will be displayed here -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
